dist: xenial

language: python

python: "3.7"

services:
  - docker

stages:
  - tests
  - name: build
    if: branch = master OR tag is present
  - name: deploy
    if: branch = master OR tag is present

jobs:
  include:
    - stage: tests
      name: "YAPF"
      script: bash ci/run_yapf.sh
    - stage: build
      name: "Build Android APK"
      script: bash ci/build_apk.sh
    - stage: deploy
      name: "Deploy to GitHub Release"
      script: skip
      deploy:
        provider: releases
        api_key: $GITHUB_RELEASE_TOKEN
        file_glob: true
        file: app/bin/*
        skip_cleanup: true

script: ignore

notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: never
    on_failure: always

