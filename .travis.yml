dist: xenial

language: python

python: "3.7"

stages:
  - name: tests
    if: type == pull_request OR branch IN (master, dev)

jobs:
  include:
    - stage: tests
      name: "YAPF"
      script: bash ci/run_yapf.sh
    - script: bash ci/run_prospector.sh
      name: "Prospector"
    - script: bash ci/run_nose.sh
      name: "Unit tests"

script: ignore

notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: never
    on_failure: always

